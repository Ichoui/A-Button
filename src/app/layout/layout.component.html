<div class="header">
  <app-conperso *ngIf="switch === true"></app-conperso>
  <app-remarques *ngIf="switch === false"></app-remarques>
  <app-switch (switchEmitter)="emitter($event)"></app-switch>
  <app-cons></app-cons>
</div>

<div class="avatar-con">
  <img src="../../assets/images/avatar_con.svg" width="250px" alt="">
</div>

<div id="arrow" class="arrow-pannel-show" (click)="extendMenu()">
  <span class="icon-left-arrow"></span>
</div>
<div id="menu">
  <form [formGroup]="formConName" (ngSubmit)="onSubmit()">
    <span class="icon-close" (click)="closeMenu()"></span>
    <input id="conName" type="text" formControlName="conName" placeholder="Nom de mon con">
    <button class="anim-underlined" type="submit">Nouveau nom</button>
  </form>
  <button class='logout' (click)="logout()">Logout</button>
</div>


<div class="footer">
  <app-buttons [(switch)]="switch"></app-buttons>
</div>
